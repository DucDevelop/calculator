<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display-calculator">0</div>
    <div class="row-calculator">
        <button class="key-calculator key-operator" data-key="/">/</button>
        <button class="key-calculator" data-key="c">C</button>
    </div>
    <div class="row-calculator">
        <button class="key-calculator" data-key="7">7</button>
        <button class="key-calculator" data-key="8">8</button>
        <button class="key-calculator" data-key="9">9</button>
        <button class="key-calculator key-operator" data-key="*">*</button>
    </div> 
    <div class="row-calculator">
        <button class="key-calculator" data-key="4">4</button>
        <button class="key-calculator" data-key="5">5</button>
        <button class="key-calculator" data-key="6">6</button>
        <button class="key-calculator key-operator" data-key="-">-</button>
    </div> 
    <div class="row-calculator">
        <button class="key-calculator" data-key="1">1</button>
        <button class="key-calculator" data-key="2">2</button>
        <button class="key-calculator" data-key="3">3</button>
        <button class="key-calculator key-operator" data-key="+">+</button>
    </div> 
    <div class="row-calculator">
        <button class="key-calculator" data-key=".">.</button>
        <button class="key-calculator" data-key="0">0</button>
        <button class="key-calculator key-eval" data-key="=">=</button>
    </div> 

</body>
</html>
